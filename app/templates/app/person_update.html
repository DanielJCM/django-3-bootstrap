{% extends "app/base.html" %}
{% block title %}Update{% endblock %}
{% block body %}
<h1>Update Person</h1>
<form method="post">{% csrf_token %}
  <div class="col-sm-4">
    <label>{{ form.first_name.label }}</label>
    <br />
    {{ form.first_name }}
    <label>{{ form.last_name.label }}</label>
    <br />
    {{ form.last_name }}
  </div>
  <br>
  <input class="btn btn-success" type="submit" value="Update"/>
</form>
{% endblock %}
